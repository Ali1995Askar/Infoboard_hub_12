

{% extends 'shared/base.html' %} 

{% load static %} 

{% block content%}
 <div class="container">
 <br>
    <div  class="jumbotron ">
       <div class="row justify-content-md-center">
            <div class="card text-center" style="width: 35rem;">
                <div class="card text-center">
                    <div class="card-header">
                        <i class=" fa fa-trash fa-4x card-img-top" aria-hidden="true" id='delete-icon'></i>
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="card-title"> Sind Sie sicher, dass Sie löschen möchten </h5>
                    <p class="card-text">  <strong>'{{ object }}' ?</p>
                   
                </div>
            
                <div class="card-footer">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mr-5" id="filterBtn">Jawohl</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-primary ml-5 " id="filterBtn">NEIN</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
 <br>
 </div>
{% endblock %}
